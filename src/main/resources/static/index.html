<!doctype html>
<html>
    <head>
        <title>Collectables</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/application.css" rel="stylesheet" type="text/css" />

        <style type="text/css">
            [ng\:cloak], [ng-cloak], .ng-cloak {
                display: none !important;
            }
        </style>
    </head>

    <body ng-app="collectables" ng-cloak class="ng-cloak">
        <div ng-controller="NavigationController" class="container">
            <ul class="nav nav-pills" role="tablist">
                <li ng-class="{ active: isActive('/') }"><a href="#/">home</a></li>
                <li ng-class="{ active: isActive('/login') }" ng-hide="authenticated"><a href="#/login">login</a></li>
                <li ng-show="authenticated"><a href="" ng-click="logout()">logout</a></li>
            </ul>
        </div>

        <div ng-view class="container"></div>

        <script src="js/angular.js" type="text/javascript"></script>
        <script src="js/angular-route.js" type="text/javascript"></script>
        <script src="js/app.js"></script>

    </body>
</html>
