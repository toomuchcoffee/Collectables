    <div ng-controller="EditController as ctrl" ng-init="ctrl.initialize('collectibles')">
        <form class="form-inline" name="searchForm" ng-submit="ctrl.searchItems()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Query" ng-model="ctrl.query" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary"  ng-disabled="!searchForm.$valid">
                    <span class="glyphicon glyphicon-ok"></span> Search
                </button>
            </div>
        </form>

        <div class="list-group">
            <div ng-repeat="collectible in ctrl.items | orderBy:'id':true | limitTo: 5" class="list-group-item clearfix">
                <p>
                    <strong>{{collectible.verbatim}}</strong>, {{collectible.productLine}}
                    <span class="pull-right">
                        <a class="btn btn-default" href="" ng-click="ctrl.editItem(collectible)">
                            <i class="glyphicon glyphicon-pencil"></i>
                            Edit
                        </a>
                        <a class="btn btn-danger" href="" ng-click="ctrl.deleteItem(collectible)">
                            <i class="glyphicon glyphicon-trash"></i>
                            Delete
                        </a>
                    </span>
                </p>
                <small>{{collectible.tags}}</small>
            </div>
            <p ng-if="ctrl.items.length == 0">No items found</p>
            <p ng-if="ctrl.items.length > 5">Only <strong>5</strong> of <strong>{{ctrl.items.length}}</strong> found items are shown</p>
        </div>

        <form class="form-inline" name="collectibleForm" ng-submit="collectibleForm.$valid && ctrl.saveItem()" novalidate>
            <h4 ng-show="ctrl.selectedItem.id"><strong>ID: {{ctrl.selectedItem.id}}</strong></h4>
            <h4 ng-hide="ctrl.selectedItem.id"><strong>New Item!</strong></h4>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Verbatim, e.g. Han Solo (Hoth Outfit)" ng-model="ctrl.selectedItem.verbatim" required class="ng-dirty ng-invalid" />
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Product line, e.g. Kenner, TLC, TVC, ..." ng-model="ctrl.selectedItem.productLine" required class="ng-dirty ng-invalid" />
            </div>
            <div class="form-group">
                <textarea class="form-control" placeholder="Tags, e.g. #hoth #echobase #theempirestrikesback" ng-model="ctrl.selectedItem.tags"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary"  ng-disabled="!collectibleForm.$valid">
                    <span class="glyphicon glyphicon-ok"></span> Save
                </button>
            </div>
        </form>
    </div>
