    <div ng-controller="EditController as ctrl">
        <div class="list-group">
            <div ng-repeat="collectible in ctrl.collectibles" class="list-group-item">
                <h4>{{collectible.verbatim}}</h4>
                <p>{{collectible.productLine}}</p>
                <p>{{collectible.tags}}</p>
                <p></p><a class="btn btn-danger" href="" ng-click="ctrl.deleteCollectible(collectible)">
                    <i class="icon-trash icon-white"></i>
                    Delete
                </a>
            </div>
        </div>

        <form class="form-inline" name="collectibleForm" ng-submit="collectibleForm.$valid && ctrl.addCollectible()" novalidate>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Verbatim, e.g. Han Solo (Hoth Outfit)" ng-model="ctrl.newCollectible.verbatim" required class="ng-dirty ng-invalid" />
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Product line, e.g. Kenner, TLC, TVC, ..." ng-model="ctrl.newCollectible.productLine" required class="ng-dirty ng-invalid" />
            </div>
            <div class="form-group">
                <textarea class="form-control" placeholder="Tags, e.g. #hoth #echobase #theempirestrikesback" ng-model="ctrl.newCollectible.tags"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-default" value="Add" ng-disabled="!collectibleForm.$valid"/>
            </div>
        </form>
    </div>
