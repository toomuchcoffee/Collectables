    <div ng-controller="BrowseController as ctrl" ng-init="ctrl.initialize()">
        <h4>Product Lines</h4>
        <ul class="nav nav-pills" role="tablist">
            <li ng-repeat="line in ctrl.lines | orderBy:'collectiblesCount':true">
                <a href="" ng-click="ctrl.findByLine(line.abbreviation)">
                    {{line.abbreviation}} ({{line.collectiblesCount}})
                    <span ng-if="!line.collectiblesCount" class="btn btn-danger" ng-click="ctrl.deleteLine(line)">
                        X
                    </span>
                </a>
            </li>
        </ul>

        <h4>Tags</h4>
        <ul class="nav nav-pills" role="tablist">
            <li ng-repeat="tag in ctrl.tags | orderBy:'taggingCount':true">
                <a href="" ng-click="ctrl.findByTag(tag.name)">
                    {{tag.name}} ({{tag.taggingCount}})
                    <span ng-if="!tag.taggingCount" class="btn btn-danger" ng-click="ctrl.deleteTag(tag)">
                        X
                    </span>
                </a>
            </li>
        </ul>

        <h4>Find by name</h4>
        <form class="form-inline" name="searchForm">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Query" ng-model="ctrl.query" ng-change="ctrl.findByName()"/>
            </div>
        </form>

        <p ng-if="ctrl.collectibles.length == 0"><span class="label label-info">No items found</span></p>
        <p ng-if="ctrl.collectibles.length > 0"><span class="label label-success"><strong>{{ctrl.collectibles.length}}</strong> items found</span></p>


        <div class="list-group container-fluid">
            <div ng-repeat="collectible in ctrl.collectibles" class="list-group-item row">
                <div class="col-sm-2">
                    <img ng-src="collectibles/{{collectible.id}}/thumb" />
                </div>
                <div class="col-sm-10">
                    <p><strong>{{collectible.verbatim}}</strong></p>
                    <p>{{collectible.productLine}}</p>
                </div>
            </div>
        </div>

    </div>
