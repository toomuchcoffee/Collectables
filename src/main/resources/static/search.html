    <div ng-controller="SearchController as ctrl">
        <h4>Product Lines</h4>
        <ul class="nav nav-pills" role="tablist">
            <li ng-repeat="line in ctrl.lines | orderBy:'collectiblesCount':true">
                <a href="" ng-click="ctrl.searchByLine(line.abbreviation)">{{line.abbreviation}} ({{line.collectiblesCount}})</a>
            </li>
        </ul>

        <h4>Tags</h4>
        <ul class="nav nav-pills" role="tablist">
            <li ng-repeat="tag in ctrl.tags | orderBy:'taggingCount':true">
                <a href="" ng-click="ctrl.searchByTag(tag.name)">{{tag.name}} ({{tag.taggingCount}})</a>
            </li>
        </ul>

        <div class="list-group" ng-show="ctrl.collectibles">
            <h2>Found collectibles</h2>
            <div ng-repeat="collectible in ctrl.collectibles" class="list-group-item">
                <p><img ng-src="collectibles/{{collectible.id}}/thumb" /> <strong>{{collectible.verbatim}}</strong>, {{collectible.productLine}}</p>
            </div>
        </div>
    </div>
