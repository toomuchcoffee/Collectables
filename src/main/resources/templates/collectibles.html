<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Collectibles</title>
</head>
<body>
    <div th:unless="${#lists.isEmpty(collectibles)}">
        <dl th:each="collectible : ${collectibles}">
            <dt>
                <span th:text="${collectible.verbatim}">Verbatim</span>
            </dt>
        </dl>
    </div>
    <div th:if="${#lists.isEmpty(collectibles)}">
        <p>List is empty</p>
    </div>

    <h3>Add Collectible</h3>
    <form method="POST">
        Verbatim: <input type="text" name="verbatim"/>
        <input type="submit"/>
    </form>
</body>
</html>
